<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Course Management</h1>

        <!-- Student Interface -->
        <div id="studentInterface" class="card my-4 d-none">
            <div class="card-body">
                <h2>Course Details</h2>
                <div id="courseDetails">
                    <!-- Placeholder for course details -->
                </div>
            </div>
        </div>

        <!-- Teacher Interface -->
        <div id="teacherInterface" class="card my-4 d-none">
            <div class="card-body">
                <h2>Add Course</h2>
                <form id="addCourseForm">
                    <div class="mb-3">
                        <label for="courseName" class="form-label">Course Name</label>
                        <input type="text" id="courseName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="courseDescription" class="form-label">Course Description</label>
                        <textarea id="courseDescription" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="courseHours" class="form-label">Planned Hours</label>
                        <input type="number" id="courseHours" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="courseSyllabus" class="form-label">Upload Syllabus (File)</label>
                        <input type="file" id="courseSyllabus" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Course</button>
                </form>

                <hr>

                <h2>Your Courses</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>CourseName</th>
                            <th>Description</th>
                            <th>Hours</th>
			     <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="teacherCourseList"></tbody>
                </table>
            </div>
        </div>

        <!-- Admin Interface -->
        <div id="adminInterface" class="card my-4 d-none">
            <div class="card-body">
                <h2>User List</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Role</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody id="userList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Example role setting; this could come from login logic
        const role = "teacher"; // Change to "student", "teacher", or "admin"

        // Show the appropriate interface based on the role
        document.addEventListener("DOMContentLoaded", () => {
            if (role === "student") {
                document.getElementById("studentInterface").classList.remove("d-none");
            } else if (role === "teacher") {
                document.getElementById("teacherInterface").classList.remove("d-none");
            } else if (role === "admin") {
                document.getElementById("adminInterface").classList.remove("d-none");
            }
        });
    </script>
</body>
</html>
<script src="course_page.js"></script>
